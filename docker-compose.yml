version: "3.9"
services:
  dify-whatsapp:
    image: warching/dify-whatsapp
    ports:
      - "8000:80"
    command:
      - /bin/bash
      - -c
      - |
          uvicorn main:app --reload --host 0.0.0.0 --port 80
    env_file:
      - .env
    volumes:
      - ./main.py:/app/main.py
      - ./.env:/app/.env
    networks:
      - dify-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 1

networks:
  dify-network: